  <!-- 文章类型模板 -->
  <script type="text/html" id="classifyTpl">
    <li class="up"></li>
    {{each data}}
        <li><a href="./list.html">{{$value.name}}</a></li>
    {{/each}}
  </script>
  <!-- 热门排行模板 -->
  <script type="text/html" id="hotrkTpl">
    {{each data}}
      <li><span>{{$index+1}}</span><a href="{{$value.id}}"> {{$value.title}} </a></li>
    {{/each}}
  </script>
  <!-- 最新资讯模板 -->
  <script type="text/html" id="newsTpl">
    {{each data}}
      <div class="common_news_list">
        <a href="http://47.111.184.55:8888/api/v1/index/latest?={{$value._id}}" class="list_pic"><img src="{{$value.cover}}" alt="{{$value.title}}"></a>
        <h4><a href="#">{{$value.title}}</a></h4>
        <p>{{$value.intro}}</p>
        <div class="new_info">
          <span>标签：{{$value.type}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读( {{$value.read}}
            )&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论( {{$value.comments}} )</span>
          <b>发布于 {{$value.date}}</b>
        </div>
      </div>
    {{/each}}
  </script>
  <!-- 最新评论模板 -->
  <script type="text/html" id="commentTpl">
    {{each data}}
      <li>
        <span>{{$value.author.substring(0,1)}}</span>
        <b><em>{{$value.author}}</em> 9个月前({{$value.date.substring(5,9)}})说:</b>
        <strong>{{$value.intro}}</strong>
      </li>
    {{/each}}
  </script>
  <!-- 焦点关注模板 -->
  <script type="text/html" id="focusTpl">
    {{each data}}
    <li><a href="#">{{$value.intro}}</a></li>
    {{/each}}
  </script>
